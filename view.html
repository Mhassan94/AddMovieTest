<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Password Input Field</title>
</head>
<body>
  <h1>Add A Movie</h1>
    <form>
        <label for="title">Title:</label>
        <input name="Title" id="title">
      	<br>
      	<label for="releaseDate">Release Date:</label>
        <input name="ReleaseDate" id="releaseDate">
      	<br>
        <label for="rating">Rating:</label>
        <input name="Rating" id="rating">
      	<br>
      	<input type="submit" value="Add Movie" id="addMovieBtn">
    </form>
</body>
</html>
